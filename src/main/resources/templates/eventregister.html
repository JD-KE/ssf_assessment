<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Register Event</h1>
        <p>You have chosen to register for the following event:</p>

        <h2 data-th-object="${event}">
            <span data-th-text="${event.eventName}"></span>
            <br>
            <span data-th-text="${#dates.format(event.eventDate, 'dd-MM-yyyy')}"></span>
        </h2>

        <form method="POST" data-th-action="@{/registration/register}" data-th-object="${registration}">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="fullName" th:field="*{fullName}"> 
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>

            <div class="mb-3">
                <label for="birthDate" class="form-label">DOB</label>
                <input type="date" class="form-control" name="birthDate" th:field="*{birthDate}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:field="*{email}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <div class="mb-3">
                <label for="mobileNo" class="form-label">Mobile No</label>
                <input type="text" class="form-control" name="mobileNo" th:field="*{mobileNo}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('mobileNo')}" th:errors="*{mobileNo}"></div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" class="form-control" name="gender" th:field="*{gender}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>

            <div class="mb-3">
                <label for="tickets" class="form-label">Number of tickets</label>
                <input type="number" class="form-control" name="tickets" th:field="*{tickets}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('tickets')}" th:errors="*{tickets}"></div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

</body>
</html>
